<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/vendor/bootstrap/css/bootstrap.min.css"
    />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/base.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/base-responsive.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/animate.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/slicknav.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/font-awesome.min.css" />
    <link
      href="%PUBLIC_URL%/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="%PUBLIC_URL%/js/popper.min.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style type="text/css">
      .bar1,
      .bar2,
      .bar3 {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 5px 0;
        transition: 0.4s;
      }

      .change .bar1 {
        -webkit-transform: rotate(-45deg) translate(-5px, 5px);
        transform: rotate(-45deg) translate(-5px, 5px);
      }

      .change .bar2 {
        opacity: 0;
      }

      .change .bar3 {
        -webkit-transform: rotate(45deg) translate(-5px, -7px);
        transform: rotate(45deg) translate(-5px, -7px);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- Bootstrap core JavaScript -->
    <script src="%PUBLIC_URL%/vendor/jquery/jquery.min.js"></script>
    <script src="%PUBLIC_URL%/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="%PUBLIC_URL%/js/jquery.slicknav.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>

    <script>
      $(document).ready(function () {
        $(".b-navdropdown-click").click(function () {
          if ($(".b-navdropdown").hasClass("hide")) {
            $(".b-navdropdown").addClass("show");
            $(".b-navdropdown").removeClass("hide");
            // $(".b-icon-up").show();
            // $(".b-icon-down").hide();
          } else if ($(".b-navdropdown").hasClass("show")) {
            $(".b-navdropdown").addClass("hide");
            $(".b-navdropdown").removeClass("show");
            // $(".b-icon-down").show();
            // $(".b-icon-up").hide();
          }
        });
      });
    </script>

    <script>
      function myFunction(x) {
        x.classList.toggle("change");
      }
    </script>

    <script src="%PUBLIC_URL%/vendor/jquery-ui/jquery-ui.js"></script>
  </body>
</html>
